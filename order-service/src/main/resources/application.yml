server:
  port: @order.service.port@
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_order?useSSL=false
    username: root
    password: 15947035212
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        cluster-name: HZ
        namespace: @namespace@
  application:
    name: order-service
user-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule  # 负载均衡规则
ribbon:
  eager-load:
    enabled: true # 开启饥饿加载
    clients: # 指定饥饿加载的服务名称
      - user-service
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  type-aliases-package: cn.bit.orderservice.mapper
feign:
  httpclient:
    enabled: true #开启feign对HttpClient支持
    max-connections: 200 #最大连接数
    max-connections-per-route: 50 #每个路径最大连接数目